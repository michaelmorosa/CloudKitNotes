name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-xcode@v4
        with:
          xcode-version: '16.2' # Or any other valid Xcode version